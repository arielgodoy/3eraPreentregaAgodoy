{% extends "base.html" %}

{% block content %}
<div class="card-body">
    <h5>Crea Nuevo Documento</h5>
    <form action='{%url 'usuarios:login' %}' method="post">
        {% csrf_token %}
        <table>
            {{formulario}}
        </table>        
        <a type="button" class="btn btn-danger" href="{%url 'listarDocs' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
