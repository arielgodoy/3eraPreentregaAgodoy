{% extends "base.html" %}
{% block content %}
<div class="container">
    <input type="text" id="filtro" name="filtro" required  minlength="4" maxlength="8" size="10">
    <a type="button" class="btn btn-info" href="buscar-Docs/filtro.value">Buscar</a>
<div class="card-body">
    <h4>Listado de Documentos </h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">autor</th>
                <th scope="col">Anio</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in docs %}
            <tr>
                <td>{{ doc.titulo }}</td>
                <td>{{ doc.descripcion }}</td>
                <td>{{ doc.autor }}</td>
                <td>{{ doc.anio }}</td>
                <td><a type="button" class="btn btn-warning" href="update-Docs/{{ doc.id }}">Update</a>
                    <a type="button" class="btn btn-danger" href="delete-Docs/{{ doc.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-success" href="{%url 'creaDocs' %}">Create</a>
</div>
</div>
{% endblock %}
